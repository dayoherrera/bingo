<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Bingo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" >Juego de Bingo!</h1>  

      <input class="name-input" type="text" name="userName" id="userName" placeholder="Ingresa un nickname">
      <div class="mt-5">
        <button class="btn btn-style" onclick="saveUser()">Guardar Usuario</button>
      </div>
    </div> 

    <div class="container">      
      <h1 class="text-center" >Bingo!</h1>  

      <section id="lotterySection" style="display: none;">
        <input class="lottery-input" type="text" name="aleatoryNumber" id="aleatoryNumber" readonly>
      </section>         
      
      <section id="bingoSection" style="display: none;">
        <div class="card mt-5">
          <table class=" table-bordered" id="table">
          </table>
        </div>
        <div class="mt-5">
          <button class="btn btn-style" onclick="acceptCardboard()">Aceptar Carton de Bingo</button>
        </div> 
        <div class="mt-2">
          <button class="btn btn-style" onclick="changeCardboard()" id="changeCardboard">Cambiar Carton de Bingo</button>
        </div>
      </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    </body>
</html>
